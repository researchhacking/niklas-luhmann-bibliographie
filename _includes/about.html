<h3>About</h3>

<p>This search form makes use of the API provided by <a href="https://niklas-luhmann-archiv.de/bestand/register/tutorial">Niklas Luhmann-Archiv</a>.</p>

<p>When searching you can select individual references and export them as <a href="https://en.wikipedia.org/wiki/BibTeX">BibTeX</a>.</p>

<p>If you run into bugs or errors please create an issue on <a href="https://github.com/researchhacking/niklas-luhmann-bibliography/issues">the issues page for the project</a>.</p>
